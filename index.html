permalink: /

include_footer: true

<section class="home-page page-margin">
  {% include notice-bar.html %}
  <div class="container">
    <!-- Primary -->
    <h1 class="text-center mb-4">Grades</h1>

    <div class="row">
      {% for grade_hash in site.data.grades %}
        {% assign grade = grade_hash[1] %}
        <div class="col-md-3 col-6 mb-4">
          {% include grade-card.html grade=grade %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
